{% load static %}<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="/static/v2/base.css">
    <script src="/static/v2/jquery-2.0.3.min.js"></script>
    <script src="/static/v2/handlebars-v1.3.0.js"></script>
    <script src="/static/v2/movie.js"></script>
    
    <meta charset="UTF-8">
    <title>{%block title%}Movies{% endblock %}</title>
</head>

<body>
    <div id="top">
        <span><a href="{% url "movie-list" %}">Movies</a></span>
        <span><a href="{% url "moviefolder-list" %}">Folders</a></span>
        {% if user.is_staff %}<span><a href="{% url "admin:index" %}">Admin</a></span>{% endif %}
        <span><a href="{% url "movie-help" %}">[Help]</a></span>
        {% block top %}
            <form id="movieform">
                <input type="hidden" name="page" class="paginate-pagevalue">
            </form>
        {% endblock %}
        {% block paginate %}{% include "inc/paginate.html" %}{% endblock %}
    </div>
    <div id="side">
        {% block side %}
        {% endblock %}
    </div>
    <div id="main">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
